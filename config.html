<div class="uiRows">
    <div>
        <label>Export Folder</label>
        <div class="path-input-group">
            <div data-id="txtExportPath" data-control-class="Textbox" data-tip="Select folder for exported playlists"></div>
            <button id="btnBrowse" class="btn-secondary">Browse...</button>
        </div>
        <div class="info">M3U files will be saved to this folder</div>
    </div>
    <div>
        <label>Path Format</label>
        <div data-id="chbUseForwardSlash" data-control-class="Checkbox" data-tip="Use forward slashes (/) for Unix-style paths, or uncheck for backslashes (\) for Windows-style">Use Forward Slashes (Unix-style)</div>
        <div class="info">Example: C:/Music/song.mp3 vs C:\Music\song.mp3</div>
    </div>
    <div>
        <div data-id="chbExportAll" data-control-class="Checkbox" data-tip="Export all playlists or only selected ones">Export All Playlists</div>
    </div>
    <div id="playlistSelectionDiv">
        <label>Select Playlists to Export</label>
        <select id="playlists" multiple size="10" style="width: 100%; margin-bottom: 10px;">
            <!-- Playlists will be loaded dynamically -->
        </select>
        <div class="info">Hold Ctrl (Cmd on Mac) to select multiple playlists</div>
    </div>
</div>
